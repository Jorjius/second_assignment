<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive site</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- header area start -->
    <header>
        <div class="container padding-both flex-div">
            <div class="sitename">
                <h3>Influencer products</h3>
            </div>
            <div class="sitenav">
                <nav>
                    <ul class="flex-div">
                        <li><a href="">Home</a></li>
                        <li><a href="">Product</a></li>

                        <li> <a href="">Log in</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header area end -->
    <!-- Banner Section Start -->
    <section class="banner-area padding-bottom container flex-div">
        <div class="half-div">
            <div class="banner-content">
                <h1>Start your Journey as Influencer</h1>
                <p>Activate your followers, don't just collect them like stamps.” “A picture is a reflection of the dreams, vision, missions and goals hidden within. Look beyond what you see.</p>
                <button class="red-button">Prebook Now <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="half-div">
            <div class="banner-image">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </section>
    <!-- Banner Section End -->

      <!-- Logo section start -->
      <section class="logo-area-start container">

            <div class="single-logo"><img src="logos/Alibaba.svg" alt=""></div>
            <div class="single-logo"><img src="logos/Amazon.svg" alt=""></div>
            <div class="single-logo"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
            <div class="single-logo"><img src="logos/Ebay.svg" alt=""></div>
            <div class="single-logo"><img src="logos/Rakuten.svg" alt=""></div>
            <div class="single-logo"><img src="logos/Target.svg" alt=""></div>
            <div class="single-logo"><img src="logos/Walmart.svg" alt=""></div>
        </div>

    </section>
